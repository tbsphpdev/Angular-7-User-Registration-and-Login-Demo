<div class="row">
    <div class="col-sm-12 col-12">
        <h3 class="mt-4">Hi {{currentUser.firstName}}!</h3>
        <p>Welcome to my page</p>
        <h3 class="mt-4">All registered users:</h3>
        <table class="table table-bordered">
            <thead class="bg-TBS-theme">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
